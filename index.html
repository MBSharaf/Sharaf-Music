<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Sharaf Music</title>
</head>
<body>
    <div class="contaniner">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
            </nav>

            <img src="Music.jpg" class="song-img">
            <h1>Ice & Fire</h1>
            <p>Ice & Fire by Mohamed Sharaf</p>
            <audio id="song">
                <source src="Music.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-regular fa-circle-play" id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>


    <script>

        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlicon = document.getElementById("ctrlicon");


        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;

        }

        function playPause(){
            if(ctrlicon.classList.contains("fa-circle-pause")){
                song.pause();
                ctrlicon.classList.remove("fa-circle-pause");
                ctrlicon.classList.add("fa-circle-play");

            }
            else{
                song.play();
                ctrlicon.classList.add("fa-circle-pause");
                ctrlicon.classList.remove("fa-circle-play");

            }
        }

        if(song.play()){
            setInterval(() =>{
                progress.value = song.currentTime
            }, 500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlicon.classList.add("fa-circle-pause");
            ctrlicon.classList.remove("fa-circle-play");
        }

    </script>
</body>
</html>
